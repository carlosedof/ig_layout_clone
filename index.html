<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="./styles.css" />
		<link rel="stylesheet" type="text/css" href="./font-awesome-4.7.0/css/font-awesome.css" />
</head>
<body>
	<div class="header">
		<img class="ig-logo" src="./iglogo.png" />
		<input class="search-input" placeholder="Pesquisar" />
		<div class="header-icons">
			<i class="fa fa-home" aria-hidden="true"></i>
			<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
			<i class="fa fa-compass" aria-hidden="true"></i>
			<i class="fa fa-heart-o" aria-hidden="true"></i>
			<i class="fa fa-user-circle-o" aria-hidden="true"></i>
		</div>
	</div>
	<div class="main-container">
		<div class="posts-container">
			<div class="stories-container">
				<div class="stories-item">
					<img class="stories-icon" src="./stories.png" />
					<p class="stories-user">tojaotv</p>
				</div>
				<div class="stories-item">
					<img class="stories-icon" src="./stories.png" />
					<p class="stories-user">tojaotv</p>
				</div>
				<div class="stories-item">
					<img class="stories-icon" src="./stories.png" />
					<p class="stories-user">tojaotv</p>
				</div>
			</div>
			<div class="timeline">
				<div class="post-user-info">
					<img class="post-user-image" src="./stories.png" />
					<div class="post-user-name">
						tojaotv
					</div>
				</div>
				<img class="post-image" src="./regis.jpg" />
				<div class="post-bot-container">
					<div class="action-icons">
						<i class="fa fa-heart-o" aria-hidden="true"></i>
						<i class="fa fa-comment-o" aria-hidden="true"></i>
						<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
					</div>
					<div class="likes"></div>
					<div class="post-description">
						<label class="post-description-user">tojaotv</label>
						<label class="">olá amigos</label>
					</div>
					<div class="timestamp">HÁ 15 MINUTOS</div>
				</div>
				<div class="comment-container">
					<input class="comment-input" placeholder="Adicione um comentário..." />
					<button class="comment-btn">Publicar</button>
				</div>
			</div>
		</div>
		<div class="profile-info">
			<div class="user-data">
				<img class="stories-icon" src="./stories.png" />
				<div class="userdesc">
					<p class="login">tojaotv</p>
					<p class="username">João Ewald</p>
				</div>
			</div>
			<div class="suggestion-container">
				<div class="suggestion-title">
					<label class="suggestions-for-you">Sugestões para você</label>
					<label class="see-all">Ver tudo</label>
				</div>
				<div class="suggestion">
					<div class="suggestion-item">
						<div class="user-data">
							<img class="sugg-icon" src="./stories.png" />
							<div class="userdesc">
								<p class="login">tojaotv</p>
								<p class="username">João Ewald</p>
							</div>
						</div>
						<label class="follow">Seguir</label>
					</div>
				</div>
			</div>
			<div class="sitemap">
				Sobre - Ajuda - Imprensa - API - Carreiras - Privacidade - Termos - Localizações - Contas mais relevantes - Hashtags - Idioma
			</div>
			<div class="copyright">
				© 2020 INSTAGRAM DO FACEBOOK
			</div>

		</div>
	</div>

</body>
</html>
